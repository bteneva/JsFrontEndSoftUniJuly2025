<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
</head>
<body>
    <h1>Heading</h1>
    <p>
        
    </p>
    <ul id="items">
        <li>First item</li>
        <li>Second item</li>
    </ul>
    <input type="text" id="newItemText">
    <input type="button" value="Add" onclick="addItem()">
    <input type="button" value="Remove Last" onclick="deleteItem()">
    <script>
        let list = document.getElementById('items')
        function addItem(){
            let newItemValue = document.getElementById('newItemText').value
            let liItem = document.createElement('li')
            liItem.textContent = newItemValue
            list.appendChild(liItem)
        }

        function deleteItem(){
            let listChildren = list.getElementsByTagName('li')
            if (listChildren.length == 0){
                return
            }
            let lastElement = listChildren[listChildren.length-1]

            lastElement.remove(0)
        }
    </script>
</body>
</html>
